<div class="container mt-5" id="container">

  <div class="row" id="data-panel"></div>
  <!-- modal -->
  <div class="modal" tabindex="-1" role="dialog" id="user-info">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-name">Modal name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-4">
              <div class="user-avatar" id="modal-avatar"></div>
            </div>
            <div class="col-sm-8">
              <p id="modal-surname"></p>
              <p id="modal-gender"></p>
              <p id="modal-birthday"></p>
              <p id="modal-email"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>
</div>
